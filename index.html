<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logo.png" type="image/png">
  <script>
    window.onload = function () {
    const today = new Date();
    const yyyy = today.getFullYear();
    let mm = today.getMonth() + 1;
    let dd = today.getDate();

    if (dd < 10) dd = '0' + dd;
    if (mm < 10) mm = '0' + mm;

    document.querySelector('.title__date').innerHTML = (dd + '.' + mm + '.' + yyyy);
    }
  </script>
  
</head>

<body>
  <header>
    <div class="container">
      <div class="header">
        <section class="title">
          <h1 class="title__text">Главная</h1>
          <div class="title__date"></div>
        </section>
        <div class="logo"><img src="img/logo.png" alt="logo.png" /></div>
      </div>
      <div class="container__menu">
        <div class="container__menu__new">
          <a href="#">Новинки</a>
        </div>
        <div class="container__menu__sweet active">
          <a href="#">Сладкие</a>
        </div>
        <div class="container__menu__hit">
          <a href="#">Хит</a>
        </div>
        <div class="container__menu__strong">
          <a href="#">Крепкое</a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="card">
      <img class="card__image" src="img/product1.png">
      <div class="card__label">
        <div class="card__label--gradus">30%</div>
        <div class="card__label--alco">Алкоголя</div>
      </div>
      <div class="card__info">
        <h2>Blackberry</h2>
        <p>Fresh drink</p>
      </div>
      <button class="card_favorite">
        <img src="img/favorite_button.svg">
      </button>
    </div>
    <div class="card">
      <img class="card__image" src="img/product2.png">
      <div class="card__label">
        <div class="card__label--gradus">40%</div>
        <div class="card__label--alco">Алкоголя</div>
      </div>
      <div class="card__info">
        <h2>Majito</h2>
        <p>Fresh drink</p>
      </div>
      <button class="card_favorite">
        <img src="img/favorite_button.svg">
      </button>
    </div>
    <footer class="footer">
      <div class="footer__wrapper">
        <button class="footer__favorites">
          Поиск
        </button>
      </div>
    </footer>
</body>

</html>
